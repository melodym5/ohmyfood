<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a77721e500.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <section class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </section>

        <section class="explore">
            <h2>Réservez le menu qui<br>vous convient</h2>
            <p>
                Découvrez des restaurants d'exception, séléctionnés par nos soins
            </p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="list">
            <div>
                <h2>Fonctionnement</h2>
                <ol>
                    <li>
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li>
                        <i class="fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li>
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>

        <section class="menus">
                <h2>Restaurants</h2>
                <div class="menus__cards">
                  <a href="#" class="cards">
                    <div class="cards__image cards__image1"></div>
                    <div class="cards__description"></div>
                  </a>
                  <a href="#" class="cards">
                    <div class="cards__image cards__image2"></div>
                    <div class="cards__description"></div>
                </a>
                  <a href="#" class="cards">
                    <div class="cards__image cards__image3"></div>
                    <div class="cards__description"></div>
                </a>
                  <a href="#" class="cards">
                    <div class="cards__image cards__image4"></div>
                    <div class="cards__description"></div>
                </a>
                </div>
        </section>

    </main>
</body>
</html>
